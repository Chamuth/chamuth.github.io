<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chamuth Chamandana Web Portfolio</title>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/simplelightbox/dist/simplelightbox.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="side-scroll-progress">
        <a href="#introduction">
            <div class="page complete">
                <i class="material-icons">
                    home
                </i>
                <span class="page-name">Introduction</span>
            </div>
        </a>
        
        <div id="progress-1" class="progress-bar small">
            <div class="progress"></div>
        </div>
        
        <a href="#projects">
            <div class="page">
                <i class="material-icons">
                    apps
                </i>
                <span class="page-name">My Work</span>
            </div>    
        </a>

        <div id="progress-2" class="progress-bar">
            <div class="progress"></div>
        </div>

        <a href="#about">
            <div class="page">
                <i class="material-icons">
                    call
                </i>
                <span class="page-name">Contact Me</span>
            </div>
        </a>
            
    </div>

    <div class="content">
        
        <div id="introduction">
            <div class="center">
                <div class="profile-image">
                    <div class="border">
                        <img src="/resources/me/me.jpg" alt="">
                    </div>
                </div>
                <span class="name">
                    Chamuth Chamandana
                </span>
                <div class="jobs">
                    <span class="job">Web Developer</span>
                    <span class="seperator">/</span>
                    <span class="job">Web Designer</span>
                    <span class="seperator">/</span>
                    <span class="job">Software Developer</span>
                    <span class="seperator">/</span>
                    <span class="job">UI Designer</span>
                </div>

                <div class="social-media">
                    <a href="https://www.facebook.com/c.chamandana" target="_blank">
                        <div class="item facebook">
                            <i class="fa fa-facebook"></i>
                            <span>Facebook</span>
                        </div>
                    </a>
                    <a href="https://www.linkedin.com/in/chamandana/" target="_blank">
                        <div class="item linkedin">
                            <i class="fa fa-linkedin"></i>
                            <span>Linkedin</span>
                        </div>
                    </a>
                    <a href="https://www.twitter.com/chamandana" target="_blank">
                        <div class="item twitter">
                            <i class="fa fa-twitter"></i>
                            <span>Twitter</span>
                        </div>
                    </a>
                </div>

                <a href="#projects">
                    <div class="scroll-for-more">    
                        <i class="material-icons">
                            keyboard_arrow_down
                        </i>
                        My Work
                    </div>
                </a>
            </div>

        </div>
        
        <div id="projects">
            <div id="projects-container" class="projects-container">
                
            </div>
        </div>

        <div id="about">
            <div class="center">
                <section class="get-in-touch">
                    <h1 class="title">Get in touch</h1>
                    <form class="contact-form row">
                       <div class="form-field col x-50">
                          <input id="name" class="input-text js-input" type="text" required>
                          <label class="label" for="name">Name</label>
                       </div>
                       <div class="form-field col x-50">
                          <input id="email" class="input-text js-input" type="email" required>
                          <label class="label" for="email">E-mail</label>
                       </div>
                       <div class="form-field col x-100">
                          <input id="message" class="input-text js-input" type="text" required>
                          <label class="label" for="message">Message</label>
                       </div>
                       <div class="form-field col x-100 align-center">
                          <input class="submit-btn" type="submit" value="Submit">
                       </div>
                    </form>
                 </section>
            </div>
        </div>
    </div>
    
    <script type='text/javascript' data-cfasync='false'>window.purechatApi = { l: [], t: [], on: function () { this.l.push(arguments); } }; (function () { var done = false; var script = document.createElement('script'); script.async = true; script.type = 'text/javascript'; script.src = 'https://app.purechat.com/VisitorWidget/WidgetScript'; document.getElementsByTagName('HEAD').item(0).appendChild(script); script.onreadystatechange = script.onload = function (e) { if (!done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete')) { var w = new PCWidget({c: '5787ba8c-f1f0-4a35-ba63-f78665c98783', f: true }); done = true; } }; })();</script>

    <script type="text/x-handlebars-template" id="project-card">
        <div class="item" data-id="{{id}}">
            <img class="project-thumbnail" src="{{thumbnail}}" alt="">
            <div class="project-details">
                <div class="centered">
                    <span class="project-name">{{name}}</span>

                    <div class="labels">
                        {{#each labels}}
                            <span>{{this}}</span>
                        {{/each}}
                    </div>

                    {{#each resources}}
                        <a href="{{this}}" class="action image-thumbnail">Show Footage</a>
                    {{/each}}
                </div>
            </div>
        </div>
    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Light box -->
    <script src="bower_components/simplelightbox/dist/simple-lightbox.min.js"></script>
    
    <!-- Add handlebars.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js"></script>
    <script src="https://www.jqueryscript.net/demo/3D-Interactive-SVG-Tag-Cloud-Plugin-With-jQuery-SVG-3D-Tag-Cloud/jquery.svg3dtagcloud.min.js"></script>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
