<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chamuth Chamandana</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel=“stylesheet” href=“https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css”></i>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto+Condensed:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="tab-switcher">
        <div class="tab-button active z-depth-1" id="home-tab-button">
            <div class="button-content">
                <i class="material-icons">home</i>
                <span class="tab-title">INTRODUCTION</span>
            </div>
        </div>
        <div class="tab-button z-depth-1" id="projects-tab-button">
            <div class="button-content">
                <i class="material-icons">assessment</i>
                <span class="tab-title">PROJECTS</span>
            </div>
        </div>
        <div class="tab-button z-depth-1" id="projects-tab-button">
            <div class="button-content">
                <i class="material-icons">call</i>
                <span class="tab-title">CONTACT ME</span>
            </div>
        </div>
    </div>

    <div class="app-page" id="intro">
        <div class="background"></div>

        <div class="landing">
            <p class="handwriting-font large">
                Hello there!
            </p>
            <p class="typewrite extra-large" data-period="2000" data-type='[ "I am Chamuth Chamandana.", "I create Websites.", "I create Mobile Apps.", "Desktop Software too.", "No, I wont install Windows on your PC" ]'>
                <span class="wrap"></span>
            </p>

            <div class="flex-jobs">
                <div class="job-container z-depth-1">
                    <i class="material-icons">done</i>
                    <span class="job-title">Full Stack Web Developer</span>
                </div>
                <div class="job-container z-depth-1">
                    <i class="material-icons">done</i>
                    <span class="job-title">Mobile App Developer</span>
                </div>
                <div class="job-container z-depth-1">
                    <i class="material-icons">done</i>
                    <span class="job-title">Software Developer</span>
                </div>
            </div>
        </div>

        <div class="scroll-down-gesture">
            <p class="title">SEE MY PORTFOLIO</p>
            <i class='material-icons'>keyboard_arrow_down</i>
        </div>
    </div>

    <div class="app-page down" id="projects">
        <div class="container">
            
        </div>
    </div>

    <div class="app-page down" id="contact">
        
    </div>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v4.0'
        });
      };

      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
        attribution=setup_tool
        page_id="936335816428431"
        theme_color="#3f51b5">
    </div>

    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>

    <script type="text/javascript" src="./scripts/app.js"></script>
    <script src="./scripts/typewrite.js"></script>
</body>
</html>
