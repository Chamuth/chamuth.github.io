<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chamuth Chamandana - Portfolio</title>

    <link rel="icon" href="illustrator/chamuth.png">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel=“stylesheet” href=“https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css”></i>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="tab-switcher">
        <div class="tab-button active z-depth-1" id="home-tab-button">
            <div class="button-content">
                <i class="material-icons">home</i>
                <span class="tab-title">INTRODUCTION</span>
            </div>
        </div>
        <div class="tab-button z-depth-1" id="projects-tab-button">
            <div class="button-content">
                <i class="material-icons">assessment</i>
                <span class="tab-title">PROJECTS</span>
            </div>
        </div>
        <div class="tab-button z-depth-1" id="contact-tab-button">
            <div class="button-content">
                <i class="material-icons">call</i>
                <span class="tab-title">CONTACT ME</span>
            </div>
        </div>
    </div>

    <div class="social-media-icons">
        <a href="https://www.facebook.com/chamandana/" target="_blank">
            <div class="social-media-button">
                <i class="fa fa-facebook fa-fw"></i>
            </div>
        </a>
        <a href="https://twitter.com/chamandana" target="_blank">
            <div class="social-media-button">
                <i class="fa fa-twitter fa-fw"></i>
            </div>
        </a>
        <a href="https://www.youtube.com/channel/UCiD_4ZDxAsVUni6ba_7qZ0A?view_as=subscriber" target="_blank">
            <div class="social-media-button">
                <i class="fa fa-youtube fa-fw"></i>
            </div>
        </a>
        <a href="https://www.reddit.com/user/chamandana" target="_blank">
            <div class="social-media-button">
                <i class="fa fa-reddit fa-fw"></i>
            </div>
        </a>
    </div>

    <div class="app-page" id="intro">
        <div class="background-image"></div>
        <div class="background"></div>

        <div class="landing">
            <div class="image-container">
                <img src="./images/me.jpg" alt="" class="image">
            </div>

            <p class="handwriting-font large">
                Hello there!
            </p>
            <p class="typewrite extra-large" data-period="2000" data-type='[ "I am Chamuth Chamandana.", "I create Websites.", "I create Mobile Apps.", "Desktop Software too.", "No, I wont install Windows on your PC" ]'>
                <span class="wrap"></span>
            </p>

            <div class="flex-jobs">
                <div class="job-container z-depth-1">
                    <i class="material-icons">done</i>
                    <span class="job-title">Full Stack Web Developer</span>
                </div>
                <div class="job-container z-depth-1">
                    <i class="material-icons">done</i>
                    <span class="job-title">Mobile App Developer</span>
                </div>
                <div class="job-container z-depth-1">
                    <i class="material-icons">done</i>
                    <span class="job-title">Software Developer</span>
                </div>
            </div>
        </div>

        <div class="scroll-down-gesture">
            <p class="title">SEE MY PORTFOLIO</p>
            <i class='material-icons'>keyboard_arrow_down</i>
        </div>
    </div>

    <div class="app-page down" id="projects">
        <div class="container">
            <div class="row projects-container">
                <div class="col s12" style="padding-left:150px;padding-right:150px">
                    <ul class="tabs indigo-text" id="project-tabs">
                        <li class="tab col s3"><a class="active" href="#web-projects">Web Projects</a></li>
                        <li class="tab col s3"><a href="#mobile-apps">Mobile Apps</a></li>
                        <li class="tab col s3"><a href="#desktop-software">Desktop Software</a></li>
                        <li class="tab col s3"><a href="#test4">Solutions</a></li>
                    </ul>
                </div>
                <div id="web-projects" class="col s12 tab-content">Test 1</div>
                <div id="mobile-apps" class="col s12 tab-content">Test 2</div>
                <div id="desktop-software" class="col s12 tab-content">Test 3</div>
                <div id="test4" class="col s12 tab-content">Test 4</div>
            </div>
        </div>
    </div>

    <div class="app-page down" id="contact">
        
    </div>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v4.0'
        });
      };

      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
        attribution=setup_tool
        page_id="936335816428431"
        theme_color="#3f51b5">
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>

    <script type="text/javascript" src="./scripts/app.js"></script>
    <script src="./scripts/typewrite.js"></script>
